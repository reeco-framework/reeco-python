    domain:
    - Component
    example-values:
    - "bibliography:\n  - publication:\n    - \"Kim, J., & Lee, S. (2019). A Novel\
      \ Deep Learning Approach for Predicting Customer Behavior in E-commerce. International\
      \ Journal of Computer Science, 14(3), 45-52. http://doi.org/10.xxxx \"\n"
